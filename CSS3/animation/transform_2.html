<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title>2d转换</title>
		<style type="text/css">
			div {
					width:200px;
					background-color:yellow;
					border:1px solid;
					margin:50px;
				}
			div#rotate {
					transform:rotate(45deg);
				}
		</style>
	</head>
	<body>
		<div>这个div会被旋转</div>
		<div id="rotate">这个div会被旋转</div>
	</body>
</html>
