<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title>2d转换</title>
		<style type="text/css">
			div {
					width:200px;
					border:1px solid;
					background-color:yellow;
					margin:0px 0px 50px 300px;
				}
			div#scale {
					transform:scale(2,4);
				}
		</style>
	</head>
	<body>
		<div>这个div会被放大</div>
		<div id="scale">这个div会被放大</div>
	</body>
</html>
