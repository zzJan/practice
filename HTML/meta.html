<!doctype html>
<html>
	<head>
	<!--将页面文字编码为utf-8格式-->
		<meta charset="utf8">
	<!--使用http-equiv属性的Content-Type值使得页面编码为utf-8格式-->
		<meta http-equiv="Content-Type" content="text/html" charset="utf8">
	<!--使用http-equiv属性的Refresh值使得页面在n秒后刷新跳转至指定页面content="n;url=url"-->
	<!--指定本页面可以实现自动刷新的功能-->
		<meta http-equiv="Refresh" content="5;url=meta.html">
	<!--使用http-equiv属性的Expire值指定浏览器缓存的失效日期-->
		<meta http-equiv="Expire" content="25 Feb 2016">
	<!--使用http-equiv属性的Auther值描述页面作者-->
		<meta http-equiv="Auther" content="Jan">
	<!--使用http-equiv属性的Description值描述页面内容-->
		<meta http-equiv="Description" content="a html file to learn meta">
	<!--使用http-equiv属性的KeyWord值建立关键字，方便百度谷歌等搜索引擎定位网页-->
		<meta http-equiv="Keyword" content="meta,html">
	<!--使用http-equiv属性的Generator值描述生产者-->
		<meta http-equiv="Generator" content="Jan">
	<!--使用http-equiv属性的Revised值描述页面被修改的内容-->
		<meta http-equiv="Revised" content="none">
	<!--使用http-equiv属性的Others值描述其他-->
		<meta http-equiv="Others" content="none">
	<!--使用scheme属性定义因特网服务的类型（一般是http）-->
	<!--scheme的格式为"scheme://host.domain:port/path/filename"-->
	<!--scheme值默认为http，可选https（加密传输协议）,ftp(文件传输协议),file(访问本地文件)-->
	<!--host值如果默认是http协议,一般为www-->
	<!--domain值是因特网域名,比如百度为baidu.com-->
	<!--port值是定义主机端口，http协议默认为80-->
	<!--path值定义文件路径，默认为文件根目录-->
	<!--filename值指定要访问的文件名称-->
		<meta scheme="">
	</head>
	<body></body>
</html>
