<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>列表</title>
	</head>
	<body>
		<h3>无序列表</h3>
		<ul>
			<li type="desc">苹果</li>
			<li type="square">雪梨</li>
			<li type="circle">橙子</li>
		</ul>
		<hr/>
		<h3>有序列表</h3>
		<ol>
			<li>桌子</li>
			<li>椅子</li>
			<li>凳子</li>
		</ol><br/>
		<h3>倒序的有序列表</h3>
		<ol reversed="reversed">
			<li>桌子</li>
			<li>椅子</li>
			<li>凳子</li>
		</ol><br/>
		<hr/>
		<h3>嵌套列表</h3>
		<ol>
			<li>人</li>
			<li>
				猴子
				<ul>
					<li>黑叶猴</li>
					<li>眼镜猴</li>
					<li>侏儒眼镜猴</li>
				</ul>
			</li>
			<li>大象</li>
		</ol><br/>
		<hr/>
		<h3>定义列表</h3>
		<dl>
			<dt>电脑</dt>
			<dd>插电就可以用</dd>
			<dt>人</dt>
			<dd>哺乳动物</dd>
		</dl>
	</body>
</html>
