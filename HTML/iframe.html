<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>内联框架结构</title>
	</head>
	<body>
		<h3>普通内联框架</h3>
		<iframe height="512" width="512" src="table.html" frameborder></iframe>
		<br/>
		<hr/>
		<h3>应用超链接在iframe跳转</h3>
		<iframe height="512" width="512" srcdoc="点击下方超链接将跳转到textInit.html" seamless					name="iframe_a"></iframe><br/>
		<a href="textInit.html" target="iframe_a">点击跳转</a>
		<br/>
		<hr/>
	</body>
</html>
