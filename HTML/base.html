<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>base标签</title>
		<base href="file:///C:\Users\Jan\Desktop\html+css+js+ajax+jquery学习\img" target="_blank">
	</head>
	<body>
		<h3>base标签主要是用来给页面所有相对URL指定一个URL地址、或者给所有URL跳转设置跳转方式</h3><br/>
		<h4>这个页面所有链接都将在新页面跳转</h4><br/>
		<img src="Sun.jpg" alt="sun"/><br/>
		<iframe height="512" width="512" src="aaa.html" ></iframe><br/>
		<a href="aaa.html" >点击后将报错404 Not Found</a><br/>
	</body>
</html>
