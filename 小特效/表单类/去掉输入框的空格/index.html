<!DOCTYPE html>
<html>
    <head>
        <title>去掉空格</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="wrap">
                <form action="">
                    <div class="col-sm-8">
                        <input id="input" class="form-control" type="text" placeholder="随便输入" value="[  你   好   啊！   ]">
                    </div>
                    <div class="col-sm-4">
                        <button id="btn" type="button" class="btn btn-primary">去空格</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
                var btn = document.querySelector('#btn'),
                    input = document.querySelector('#input');
                btn.addEventListener('click', function() {
                    input.value  = input.value.replace(/(\s*)|(\s*)/g, '')
                })

        </script>
    </body>
</html>
