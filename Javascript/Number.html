<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>数字</title>
	</head>
	<body>
		<h1 onclick="this.innerHTML = 0.2 + 0.1">点击计算0.1 + 0.2</h1>
		<h1 onclick="this.innerHTML = Number.MAX_VALUE">点击显示最大的数字</h1>
		<h1 onclick="this.innerHTML = Number.MIN_VALUE">点击显示最小的数字</h1>
		<h1 onclick="this.innerHTML = Number.NEGATIVE_INFINITY">点击显示负无穷</h1>
		<h1 onclick="this.innerHTML = Number.POSITIVE_INFINITY">点击显示正无穷</h1>
		<h1 onclick="var num=13.666; this.innerHTML = num.toFixed(0)">点击让13.666的小数位消失</h1>
		<h1 onclick="var num=123456789; this.innerHTML = num.toExponential(5)">点击让123456789变成保留6位有效数字的指数计数法（和下面的方法不同）</h1>
		<h1 onclick="var num=123456789; this.innerHTML = num.toPrecision(5)">点击让123456789变成保留5位有效数字的指数计数法</h1>

		</script>
	</body>
</html>
