<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Navigator对象</title>
	</head>
	<body>

		<script type="text/javascript">
			document.write("你是用的浏览器是：" + navigator.appCodeName + " , 这个浏览器是基于：" + navigator.appName + "构建的,版本号是：" + navigator.userAgent + " , 使用的语言是：" + navigator.userLanguage + " , 是否启用cookie：" + navigator.cookieEnabled + " , 是否进入脱机模式： " + navigator.onLine + " , 浏览器的cpu等级：" + navigator.cpuClass + "<br/>");
			document.write("浏览器的次要版本是：" + navigator.appMinorVersion + " , 浏览器的平台和版本信息是：" + navigator.appVersion + " , 使用的语言是：" + navigator.browserLaguage + "<br/>");
			document.write("这个系统是" + navigator.platform + "平台" + " , 使用的语言是：" + navigator.systemLanguage);
		</script>
	</body>
</html>
