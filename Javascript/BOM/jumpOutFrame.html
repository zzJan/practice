<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title></title>
	</head>
	<body>
		<button type="button" onclick="jump()">点击跳出框架</button>
		<script type="text/javascript">
			function jump()
			{
				if(window.top!=window.self)
				{
					window.top.location = "jumpOutFrame.html";
				}
			}
		</script>
	</body>
</html>
