			//按照年龄排序
			var people = [
							{age:20, name:"c"},
							{age:60,name:"b"},
							{age:1,name:"a"},

						];
			//Bubble sort
			function sortByAge(array)
			{
				for(var a=0;a<array.length;a++)
				{
					for(var b=a+1;b<array.length;b++)
					{
						if(array[a].age>array[b].age)
						{
							var c = array[b];
							array[b] = array[a];
							array[a] = c;
						}
					}
				}
				//console.log(array);
			};
