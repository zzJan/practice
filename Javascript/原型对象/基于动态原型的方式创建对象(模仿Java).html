	<body>

		<script>
			function Person(name, age)
			{
				this.name = name;
				this.age = age;
				this.friends = ["x", "y"];
				if(!Person.prototype.show)
				{
					console.log("once");
					Person.prototype.show = function()
					{
						console.log(this.name + "," + this.age + "," + this.friends);
					}
				}
			}
			var p1 = new Person("a", 22);
			var p2 = new Person("b", 33);
			p2.friends.push("z");
			p1.show();
			p2.show();
		</script>
	</body>
