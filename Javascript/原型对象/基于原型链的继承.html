<!DOCTYPE html>
<html>
	<head>
		<title>测试</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="ContentType" content="text/html" charset="UTF-8">
		<style>
		</style>
	</head>
	<body>
		<p>
		</p>
		<script>
			function Parent(){};
			Parent.prototype = {
				constructor:Parent,
				name:"a",
				age:22,
				friends:["x", "y"],
				show:function()
				{
					console.log(this.name + "," + this.age + "," + this.friends);
				}
			}
			function Child(){};
			Child.prototype = new Parent();
			var c1 = new Child();
			var c2 = new Child();
			c2.name = "b";
			c2.age = 33;
			c2.friends.push("z");
			c1.show();
			c2.show();
			//console.log(this.name + "," + this.age + "," + this.friends)
		</script>
	</body>
</html>
