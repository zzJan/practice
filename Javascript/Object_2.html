<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>对象</title>
	</head>
	<body>
		<h1 id="text1"></h1> <input type="button" onclick="o1()" value="创建一个person对象并显示①"/><br/>
		<h1 id="text2"></h1> <input type="button" onclick="o2()" value="创建一个person对象并显示②"/>
		<script type="text/javascript">
			function o1()
			{
				var x;
				var text = "";
				var person = {firstname:"Bill",lastname:"Gates",sex:"man",country:"USA"};
				for(x in person)
				{
					text = text + person[x] + " ";
				}
				document.getElementById("text1").innerHTML = text;
			};
			
			function o2()
			{
				var x;
				var text="";
				var person = new Object;
				person.firstname = "Steve";
				person.lastname = "Jobs";
				person.sex = "man";
				person.country = "USA";
				for(x in person)
				{
					text = text + person[x] + " ";
				}
				document.getElementById("text2").innerHTML = text;
			}

			function person(name, age)
			{
				this.name = name;
				this.age = age;
				this.address = "China";
				this.say = function()
				{
					alert("haha");
				}
			}
			var p = new person("aa", 44);
			p.say();
			//alert(p.name+","+p.age);
			for(a in p)
			{
				//alert(a+":"+p[a])
			}
		</script>
	</body>
</html>
