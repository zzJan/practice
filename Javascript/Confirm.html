<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>提示框</title>
	</head>
	<body>
		<button type="button" onclick="up()">检测你是否为基佬</button>
		<script type="text/javascript">
			function up()
			{
				var c = confirm("你是基佬吗？" + "\n" + "如果你是基佬请点取消");
				if(c==true)
				{
					alert("口上说着不是，但是身体还是挺诚实的嘛" + '\n' + "承认自己是基佬了吧");
				}
				else
				{
					alert("你好,诚实的基佬");
				}
			}
		</script>
	</body>
</html>
