<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>数组和对象</title>
	</head>
	<body>
		人1：<span id="p1"></span><br/>
		人2：<span id="p2"></span><br/>
		人3：<span id="p3"></span><br/>
		<script>
			var obj = [
				{"name":"Bill","age":"66"},
				{"name":"James","age":"77"},
				{"name":"July","age":"20"}
			]
			document.getElementById("p1").innerHTML = "名字：" + obj[0].name + "   年龄：" + obj[0].age;
			document.getElementById("p2").innerHTML = "名字：" + obj[1].name + "   年龄：" + obj[1].age;
			document.getElementById("p3").innerHTML = "名字：" + obj[2].name + "   年龄：" + obj[2].age;
		</script>
	</body>
</html>
