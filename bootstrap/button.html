<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf8">
		 <meta name="viewpoint" content="width=device-width initital-scale=1.0">
		 <title>button</title>
		 <link href="lib/bootstrap.min.css" rel="stylesheet">
		 <script src="lib/jquery.min.js"></script>
		 <script src="lib/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<button class="btn btn-success" data-loading-text="loading..." type="button">加载状态</button>
		</div>
		<script>
			$(function()
			{
				$(".btn").click(function()
				{
					$(this).button("loading").delay(5000).queue(function()
					{
						$(this).button("reset")
					})
				})
			})
		</script>
	</body>
</html>
