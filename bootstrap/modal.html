<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta name="viewpoint" content="width=device-width initial-scale=1.0">
		<title>modal</title>
		<link rel="stylesheet" href="lib/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
		<!--------------------------------第一个modal框---------------------------------------->
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">点击</button>
			<div class="modal fade" id="myModal" aria-labelledby="myModallabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" aria-hidden="true" aria-dismiss="modal">&times;</button>
							<div class="modal-title">
								<p>标题</p>
							</div>
						</div>
						<div class="modal-body">
							<input type="text" class="form-control" placeholder="请输入一些字">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-success">提交</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
						</div>
					</div><!--/.modal-content-->
				</div>
			</div><!--/.modal-->

			<!--------------------------------第二个modal框------------------------------------------->
			<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#escModal">点击试试</button>

			<div class="modal fade" id="escModal" tabindex="-1" role="dialog" aria-labelledby="escModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">标题</h4>
						</div>
						<div class="modal-body">
							<p>按esc关闭</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
						</div>
					</div><!--/.modal-content-->
				</div>
			</div><!--/.modal-->
		</div>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>

		<script>
			$(function()
			{
				$("#escModal").modal(
				{
					keyboard: true
				})
			});
		</script>
	</body>
</html>
