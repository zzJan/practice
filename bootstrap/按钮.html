<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta name="viewpoint" content="width=device-width initital-scale=1.0">
		<title>按钮的样式</title>
		<link rel="stylesheet" href="lib/bootstrap.min.css">
		<style>
		</style>
	</head>
	<body>
		<div class="container">
			<button class="btn">btn</button>
			<!--标准的按钮样式-->
			<button class="btn btn-default">btn-default</button>
			<!--未被操作的原始按钮样式-->
			<button class="btn btn-primary">btn-primary</button>
			<!--操作已成功的按钮样式-->
			<button class="btn btn-success">btn-success</button>
			<!--弹出信息框的按钮样式-->
			<button class="btn btn-info">btn-info</button>
			<!--提示谨慎操作的按钮样式-->
			<button class="btn btn-warning">btn-warning</button>
			<!--操作有危险的按钮样式-->
			<button class="btn btn-danger">btn-danger</button>
			<!--看起来像链接的按钮样式-->
			<button class="btn btn-link">btn-link</button>
			<!--大的按钮样式-->
			<button class="btn btn-lg">btn-lg</button>
			<!--小的按钮样式-->
			<button class="btn btn-sm">btn-sm</button>
			<!--极小的按钮样式-->
			<button class="btn btn-xs">btn-xs</button>
			<!--被点击的按钮样式-->
			<button class="btn active">active</button>
			<!--被禁用的按钮样式-->
			<button class="btn disabled">disabled</button>
			<!--块级元素大小的按钮样式-->
			<button class="btn btn-block">btn-block</button>
			<!--关闭按钮样式-->
			<button type="button" class="close">x</button>
			<!--下拉框按钮样式-->
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">menu<span class="caret"></span></button>
				<ul class="dropdown-menu" role="menu">
					<li><a href=#>start..</a></li>
					<li><a href=#>open..</a></li>
					<li><a href=#>open as..</a></li>
					<li><a href=#>exit</a></li>
				</ul>	
			</div>
		</div>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
	</body>
</html>
