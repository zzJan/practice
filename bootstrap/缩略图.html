<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta name="viewpoint" content="width=device-width initial-scale=1.0">
		<link rel="stylesheet" href="lib/bootstrap.min.css">
		<title>缩略图</title>
	</head>
	<body>
		<div class="container">
			<div class="col-sm-3">
				<div class="thumbnail">
					<img src="img/tulip_ballade.jpg" alt="tulip"/>
					<p>这是一朵花</p>
					<button type="button" class="btn btn-primary">收藏</button>
					<button type="button" class="btn btn-default">换一张</button>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="thumbnail">
					<img src="img/tulip_flaming_club.jpg" alt="tulip"/>
					<p>这也是一朵花</p>
					<button type="button" class="btn btn-primary">收藏</button>
					<button type="button" class="btn btn-default">换一张</button>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="thumbnail">
					<img src="img/tulip_fringed_family.jpg" alt="tulip"/>
					<p>这还是一朵花</p>
					<button type="button" class="btn btn-primary">收藏</button>
					<button type="button" class="btn btn-default">换一张</button>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="thumbnail">
					<img src="img/tulip_peach_blossom.jpg" alt="tulip"/>
					<p>这全都是一朵花</p>
					<button type="button" class="btn btn-primary">收藏</button>
					<button type="button" class="btn btn-default">换一张</button>
				</div>
			</div>
		</div>
	</body>
</html>
