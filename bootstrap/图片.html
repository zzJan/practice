<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta name="viewpoint" content="width=device-width initial-scale=1.0">
		<title>图片</title>
		<link rel="stylesheet" href="lib/bootstrap.min.css">
		<style>
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				<div>
					<img src="img/tulip_fringed_family.jpg" alt="tulip" class="img-rounded"/>
				</div>
				<div>
					<p>圆角边框(img-rounded)(不适用IE8)</p>
				</div>
			</div>

			<div>
				<div>
					<img src="img/tulip_fringed_family.jpg" alt="tulip" class="img-circle"/>
				</div>
				<div>
					<p>圆形裁剪(img-circle)(不适用IE8)</p>
				</div>
			</div>

			<div>
				<div>
					<img src="img/tulip_fringed_family.jpg" alt="tulip" class="img-thumbnail"/>
				</div>
				<div>
					<p>缩略图功能</p>
				</div>
			</div>

			<div>
				<div>
					<img src="img/tulip_fringed_family.jpg" alt="tulip" class="img-responsive"/>
				</div>
				<div>
					<p>响应式图片</p>
				</div>
			</div>
		</div>
	</body>
</html>
