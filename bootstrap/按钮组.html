<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta name="viewpoint" content="width=device-width initial-scale=1.0">
		<title>按钮组</title>
		<link rel="stylesheet" href="bootstrap-3.3.5\dist\css\bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="btn-group">
				<button type="button" class="btn btn-primary">
					<span class="glyphicon glyphicon-backward">后退</span>
				</button>
				<button type="type" class="btn btn-primary">
					<span class="glyphicon glyphicon-arrow-right">播放</span>
				</button>
				<button type="button" class="btn btn-primary">
					<span class="glyphicon glyphicon-forward">前进</span>
				</button>
			</div>

			<div class="btn-toolbar">
				<div class="btn-group">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-align-left">向左对齐</span>
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-align-center">居中</span>
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-align-right">向右对齐</span>
					</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-align-justify">列表</span>
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-asterisk">设置</span>
					</button>
				</div>
			</div>
			<div class="btn-group-vertical">
				<div class="btn-group-lg">
					<button type="button" class="btn btn-default">点击一下</button>
				</div>
				<div class="btn-group-sm">
					<button type="button" class="btn btn-default">点击一下</button>
				</div>
				<div class="btn-group-xs">
					<button type="buttton" class="btn btn-default">点击一下</button>
				</div>
			</div>

			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="">
					文字对齐方式<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li>
						<a href=#><span class="glyphicon glyphicon-align-left">向左对齐</span></a>
					</li>
					<li>
						<a href=#><span class="glyphicon glyphicon-align-center">居中</span></a>
					</li>
					<li>
						<a href=#><span class="glyphicon glyphicon-align-right">向右对齐</span></a>
					</li>
				</ul>
			</div>

			<!--下拉按钮组-->
			<div class="btn-group">
				<button type="button" class="btn btn-default" disabled="disabled">功能</button>
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href=#><span>功能一</span></a></li>
					<li><a href=#><span>功能二</span></a></li>
					<li><a href=#><span>功能三</span></a></li>
				</ul>
			</div>

			<!--上拉按钮组-->
			<div class="btn-group dropup">
				<button type="button" class="btn btn-primary">性别</button>
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu text-primary">
					<li><a href=#><span>男性</span></a></li>
					<li><a href=#><span>女性</span></a></li>
				</ul>
			</div>
		</div>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
	</body>
</html>
