<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta name="viewpoint" content="width=device-width initial-scale=1.0">
		<title>进度条</title>
		<link rel="stylesheet" href="lib/bootstrap.min.css">
		<script src="lib/jquery.min.js"></script>
		<script src="lib/bootstraps.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="progress">
				 <div class="progress-bar" role="progressbar" aria-valuenow="56" aria-valuemin="0" aria-valuemax="100" style="width:56.0%;">
					<span>安装进度</span>
				 </div>
			</div>
			<br/>
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemax="100" aria-valuemin="0" style="width:70%">
					<span>安装进度</span>
				</div>
			</div>
			<br/>
			<div class="progress">
				<div class="progress-bar progress-bar-info" role="progressrole" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
					<span>安装进度</span>
				</div>
			</div>
			<br/>
			<div class="progress">
				<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">
					<span>安装进度</span>
				</div>
			</div>
			<br/>
			<div class="progress">
				<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:10%">
					<span>安装进度</span>
				</div>
			</div>
			<br/>
			<div class="progress progress-striped">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemax="100" aria-valuemin="0" style="width:70%">
					<span>安装进度</span>
				</div>
			</div>
			<br/>
			<div class="progress progress-striped">
				<div class="progress-bar progress-bar-info" role="progressrole" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
					<span>安装进度</span>
				</div>
			</div>
			<br/>
			<div class="progress progress-striped">
				<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">
					<span>安装进度</span>
				</div>
			</div>
			<br/>
			<div class="progress progress-striped">
				<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:10%">
					<span>安装进度</span>
				</div>
			</div>
			<br/>
			<div class="progress progress-striped active">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemax="100" aria-valuemin="0" style="width:70%">
					<span>安装进度</span>
				</div>
				
			</div>
			<br/>
			<div class="progress progress-striped active">
				<div class="progress-bar progress-bar-info" role="progressrole" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
					<span>安装进度</span>
				</div>
			</div>
			<br/>
			<div class="progress progress-striped active">
				<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">
					<span>安装进度</span>
				</div>
			</div>
			<br/>
			<div class="progress progress-striped active">
				<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:10%">
					<span>安装进度</span>
				</div>
			</div>
			<br/>
			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width:30%"></div>
				<div class="progress-bar progress-bar-danger" role="progressbar" style="width:30%"></div>
				<div class="progress-bar progress-bar-success" role="progressbar" style="width:10%"></div>
			</div>
		</div>
	</body>
</html>
