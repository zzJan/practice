<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>事件</title>
		<script src="../jquery.js"></script>
		<script>
			$(function()
			{
				$("#btn1").click(function()
				{
					$("input[type='checkbox']").prop("checked", true);
				});

				$("#btn2").click(function()
				{
					$("input[type='checkbox']").prop("checked", false);
				});

				$("#btn3").click(function()
				{
					$("input[type='checkbox']").each(function()
					{
						this.checked = !this.checked;
					})
				});

				$("#submit").click(function()
				{
					var str = "you chose: \r\n";
					$("input[type='checkbox]:checked").each(function()
					{
						str += $(this).val() + "\r\n";
					});
					alert(str);
				})
			})
		</script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<form>
			<input type="checkbox" value="football"/>football
			<input type="checkbox" value="basketball"/>basketball
			<input type="checkbox" value="badminton"/>badminton
			<input type="checkbox" value="tennis"/>tennis
			<button type="submit" id="submit">submit</button>
		</form>
		<button type="button" id="btn1">selectAll</button>
		<button type="button" id="btn2">selectNo</button>
		<button type="button" id="btn3">selectReverse</button>
	</body>
</html>
