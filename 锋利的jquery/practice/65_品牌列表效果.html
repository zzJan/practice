<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>品牌列表效果</title>
		<script src="../jquery.js"></script>
		<script>
			$(function()
			{
				$category = $("ul li:gt(5):not(:last)");		//选取li中下标大于5的但不是最后一个的集合
				$category.hide();								//默认将$category隐藏
				$togglebtn = $("div.showMore > a");				//选择showMore类下的a元素
				$togglebtn.click(function()						//该元素被点击时
				{
					if($category.is(":visible"))				//如果$category没有被隐藏
					{
						$category.hide();						//隐藏$category
						$togglebtn.find("span")					//找到a元素下的span元素
						.css({"background-color":"lightgreen"})	//将其背景改为淡绿色
						.text("显示所有品牌")					//该内容
						$("ul li").removeClass("promote");		//移除高亮
					}
					else										//如果$category被隐藏
					{
						$category.show();						//显示
						$("ul li").filter(":contains('佳能'),:contains('三星'),:contains('富士')").addClass("promote");	
																//将包含佳能、三星、富士的元素加入高亮
						$togglebtn.find("span")					//找到a元素下的span元素
						.css({"background-color":"lightblue"})	//改背景
						.text("隐藏品牌");						//该内容
					}
					return false;								//提示该超链接没有跳转
				})
			})

		<style type="text/css">
			ul {
				padding:0px;
				margin:0px;
				list-style:none outside;
			}

			 ul li {

			a {

			.showMore {

			.promote {
