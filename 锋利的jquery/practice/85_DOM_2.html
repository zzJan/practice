<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>品牌列表效果</title>
		<script src="../jquery.js"></script>
		<script>
			$(function()
			{
				//1、包裹节点(通过FireBug查看)
					//普通包裹(给每个匹配的元素单独包裹)
						//$("strong").wrap("<p></p>");
					//全部包裹(如果有多个连续匹配的元素，统一全部包裹)
						//$("strong").wrapAll("<p></p>")
					//内涵包裹(被指定元素包裹)
					//$("strong").wrapInner("<b></b>");
				//2、节点属性
					//获取
					alert($("strong").attr("title"));
					//设置
					alert($("strong:eq(1)")
							.attr({"title":"被更改的水果", "name":"水果"})
							.attr("title"));
					//删除
					$("strong:eq(0)").removeAttr("title");
				//3、值
					$input = $("input");
					$input.focus(function()
					{
						if($(this).val()==this.defaultValue)
						{
							$(this).val("");
						}
					});
					$input.blur(function()
					{
						if($(this).val()=="")
						{
							$(this).val(this.defaultValue)
						}
					})
				//4、子代集合
					/**
					$lis = $("ul").children();
					for(var i=0;i<$lis.length;i++)
					{
						alert($lis[i].innerHTML);
					}
					*/
				//获取相对偏移
					alert($("strong").offset().left);
			})
		</script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<strong title="选择你喜欢的水果">你喜欢的水果是？</strong>
		<strong title="选择你喜欢的水果">你喜欢的水果是？</strong>
		<ul>
			<li>橘子</li>
			<li>橙子</li>
			<li>桔子</li>
		</ul>

		用户名:<input type="text" value="请输入用户名" id="username"/><br/>
		密码:<input type="password" value="请输入密码" id="password"/>
	</body>
</html>
