<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>事件</title>
		<script src="../jquery.js"></script>
		<script>
			$(function()
			{
				//$("tbody > tr:even").css({"background-color":"#777"});
				//$("tbody > tr:odd").css({"background-color":"#aaa"});
				/**
					$("tbody > tr").click(function()
					{
						$(this).addClass("selected")
						.siblings().removeClass("selected")
						.end()									//停止对最近一次DOM元素的引用，从堆栈中返回上一次DOM元素的引用
						.find(":radio").prop("checked", true);
					});
				*/

				/**
				$("tbody >　tr").click(function()
				{
					var hasSelected = $(this).hasClass("selected");
					$(this)[hasSelected?"removeClass":"addClass"]("selected").find(":checkbox").prop("checked", !hasSelected);
				});
				*/

				//在文本框输入关键字表格自动显示包含关键字的行
				$("#search").keyup(function()
				{
					$("tbody > tr").hide()
					.filter(":contains('" +$(this).val()+ "')").show()
					.keyup();			//用来保持页面刷新后输入框存在关键字但是表格已经恢复原状的情况
				})
			})
		</script>
		<style type="text/css">
			td {
				width:100px;
				text-align:center;
			}

			thead {
				border-bottom:3px solid;
			}
			
			.selected {
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		<div>
			<table style="border:1px solid; border-collapse:collapse">
				<thead>
					<tr>
						<label>搜索</label>
						<input type="text" size="20" id="search"/>
					</tr>
					<tr>
						<th>选择</th>
						<th>姓名</th>
						<th>性别</th>
						<th>户籍</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="checkbox" name="select"/>
						</td>
						<td>王三</td>
						<td>男</td>
						<td>上海</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="select"/>
						</td>
						<td>李四</td>
						<td>男</td>
						<td>北京</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="select"/>
						</td>
						<td>李六</td>
						<td>女</td>
						<td>南京</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="select"/>
						</td>
						<td>牛二</td>
						<td>女</td>
						<td>四川</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
