<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>事件</title>
		<script src="../jquery.js"></script>
		<script>
			$(function()
			{
				$("#send").on("click", function()
				{
					$("#result").load("190_2.html");
				});

				$("#filterSend").on("click", function()
				{
					$("#result").load("190_2.html .para");
				});
			})
		</script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div>
			<button type="button" id="send">click</button>
			<button type="button" id="filterSend">filterClick</button>
			<p id="result"></p>
		</div>
	</body>
</html>
