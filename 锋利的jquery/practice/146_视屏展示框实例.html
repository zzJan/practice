<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>事件</title>
		<script src="../jquery.js"></script>
		<script>
			$(function()
			{
				var page = 1;
				var i = 3;
				$("a.next").click(function()
				{
					var $parent = $("a.next").parents("div.v_show");
					var $v_content = $parent.find("div.v_content");
					var $v_show = $parent.find("div.v_content_list");
					var v_width = $v_content.width();
					var len = $v_show.find("li").length;
					var page_count = Math.ceil(len / i);
					if(!$v_show.is(":animated"))
					{
						if(page==page_count)
						{
							$v_show.animate({"left":"0px"},"slow");
							page = 1;
						}
						else
						{
							$v_show.animate({"left":"-="+v_width},"slow");
							page++;
						}
						$(".highlight_tip").find("a").eq(page).addClass("current").siblings().removeClass("current");
					}
				})
			})
		</script>
		<style type="text/css">
			.clear {
				clear:both;
			}
			
			div.v_show {
				width:700px;
				margin:0 auto;
			}

			a {

			h2 {

			div.highlight_tip {

			.current {

			div.more {

			div.v_content {
				overflow:hidden;
				position:relative;
			}

			div.v_content_list {
				white-space:nowrap;
				position:relative;
				left:0px;
			}

			ul {
				list-style:none outside;
				margin:0px;
				padding:0px;
				position:relative;
				left:0px;
				top:0px;
			}

			ul li {

				width:200px;

			}

			img {
