<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>事件</title>
		<script src="../jquery.js"></script>
		<script>
			$(function()
			{
				$("#send").on("click", function()
				{
					$.get("193_get_post应用.html", {
						"username":$("#username").val(),
						"content":$("#content").val()
					}, function(data, textStatus){
						$("#result").html(data);
					})
				})
			})
		</script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<form id="form1" action="#">
			<label>评论</label><br/>
			<label>用户名:</label><input type="text" id="username" name="username"/><br/>
			<label>想说的话:</label><textarea type="textarea" id="content" cols="20" rows="2"></textarea>
			<button type="button" id="send">提交</button>
		</form>
		<p>已有的评论:</p>
		<p id="result"></p>
	</body>
</html>
