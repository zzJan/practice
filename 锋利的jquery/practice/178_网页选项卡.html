<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>事件</title>
		<script src="../jquery.js"></script>
		<script>
			$(function()
			{
				$("ul.tab_menu li").click(function()
				{
					$(this).addClass("current").siblings().removeClass("current");
					var index = $("ul.tab_menu li").index(this);
					$("div.tab_box > div").eq(index).show().siblings().hide();
				})
			})
		</script>
		<style type="text/css">
			.tab_menu {
				margin:0px;
				padding:0px;
				list-style:none outside;
			}

			.tab_menu li {
				display:inline-block;
				height:2.5em;
				width:5em;
				border:1px solid;
				border-radius:1em;
				text-align:center;
			}

			.tab_menu li.current {
				background-color:#77a;
			}

		</style>
	</head>
	<body>
		<div class="tab">
			<ul class="tab_menu">
				<li class="current">娱乐</li>
				<li>体育</li>
				<li>财经</li>
				<li>要闻</li>
			</ul>
		</div>
		<div class="tab_box">
			<div>娱乐</div>
			<div>体育</div>
			<div>财经</div>
			<div>要闻</div>
		</div>
	</body>
</html>
