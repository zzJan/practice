<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>23_垂直的nav</title>
		<script src="../jquery.js"></script>
		<script>
			$(document).ready(function()
			{
				$("#nav li a").click(function()
				{
					$(this)
						.next().show()		//将同级的ul显示
					.parent().addClass("current").siblings().removeClass("current").children("a")		//向父级添加current类并移																			除同级的current类，并寻找子级a元素
						.next().hide();		//将同级的ul隐藏
					return false;
				})
			});
