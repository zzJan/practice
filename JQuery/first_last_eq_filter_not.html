<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>选取一组元素的某些元素</title>
		<script src="jquery.js"></script>
		<script>
			$(document).ready(function()
			{
				$("#btn1").click(function()
				{
					$("div p").first().css({"background-color":"yellow"});
				});

				$("#btn2").click(function()
				{
					$("div p").last().css({"background-color":"yellow"});
				});

				$("#btn3").click(function()
				{
					$("div p").eq(1).css({"background-color":"yellow"});
				});

				$("#btn4").click(function()
				{
					$("p").filter(".cla").css({"background":"yellow"});
				});

				$("#btn5").click(function()
				{
					$("p").not(".cla").css({"background-color":"yellow"});
				});

				$("#btn6").click(function()
				{
					$("div").children().css({"background-color":"white"});
				});
			})
		</script>

		<style type="text/css">
			* {
				margin:3px;
				padding:3px;
				text-align:center;
			}

			div * {
				border:1px solid;
			}
		</style>
	</head>
	<body>
		<button type="button" id="btn1">div的第一个p元素</button>
		<button type="button" id="btn2">div的最后一个p元素</button>
		<button type="button" id="btn3">div的第二个p元素</button>
		<button type="button" id="btn4">p元素中所有属于cla类的元素</button>
		<button type="button" id="btn5">p元素中所有不属于cla类的元素</button>
		<button type="button" id="btn6">清除所有背景色</button>
		<div>
			<p>这是一个段落</p>
			<p class="cla">这是一个段落</p>
			<p>这是一个段落</p>
			<p>这是一个段落</p>
			<p>这是一个段落</p>
			<p>这是一个段落</p>
			<p>这是一个段落</p>
			<p class="cla">这是一个段落</p>
			<h3>这是一段字</h3>
			<h4>这是一段字</h4>
			<h3>这是一段字</h3>
		</div>
	</body>
</html>
