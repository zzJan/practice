<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>链式结构</title>
		<script src="jquery.js"></script>
		<script>
			$(document).ready(function()
			{
				$("h1").slideUp(2000)
				.slideDown(2000)
				.css("color", "red");
			});
		</script>
	</head>
	<body>
		<h1>把哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦</h1>
	</body>
</html>
