<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>在不同位置插入</title>
		<script src="jquery.js"></script>
		<script>
			$(document).ready(function()
			{
				$("#btn1").click(function()
				{
					$("#p1").append("/插入的文字");
				});

				$("#btn2").click(function()
				{
					$("ol").append("<li>插入行</li>");
				});

				$("#btn3").click(function()
				{
					$("#p1").prepend("插入的文字/");
				});

				$("#btn4").click(function()
				{
					$("ol").prepend("<li>插入行</li>");
				});

				$("#btn5").click(function()
				{
					$("#p1").before("<p>插入的文字</p>");
				});

				$("#btn6").click(function()
				{
					$("#p1").after("<p>插入的文字</p>");
				});
			});
		</script>
	</head>
	<body>
		<button type="button" id="btn1">在文字末端插入文字</button>
		<button type="button" id="btn2">在列表末端插入列表项</button>
		<button type="button" id="btn3">在文字前端插入文字</button>
		<button type="button" id="btn4">在列表前端插入列表项</button>
		<button type="button" id="btn5">在元素前端插入元素或文字</button>
		<button type="button" id="btn6">在元素末端插入元素或文字</button>
		<p id="p1">原来的文字</p>
		<ol>
			<li>第一行</li>
			<li>第二行</li>
			<li>第三行</li>
		</ol>
	</body>
</html>
