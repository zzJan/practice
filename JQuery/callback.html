<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title></title>
		<script src="jquery.js"></script>
		<script>
			$(document).ready(function()
			{
				$("button").click(function()
				{
					$("p").hide(5000, function(){alert("隐藏文字成功！")});
				});
			});
		</script>
	</head>
	<body>
		<button type="button">隐藏</button>
		<p>隐藏这一段文字</p>
	</body>
</html>
