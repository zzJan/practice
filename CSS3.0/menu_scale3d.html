<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title></title>
		<style type="text/css">
			ul {
				list-style-type:none;
			}
			li {
				float:left;
				margin-right:5px;
				padding:3px;
				background-color:rgb(255, 91, 173);
				border-right:1px solid #fff;
				width:200px;
				text-align:center;
			}
			li:hover {
				transform:scale3d(1.05, 1.05, 1.2);
			}
			a {
				display:block;
				text-decoration:none;
				font:bold 20px "楷体";
				color:#fff;
			}
			a:link {}
			a:visited {
				text-decoration:none;
				font:bold 20px "楷体";
				color:#fff;
			}
			a:hover {
				color:rgb(89, 106, 255);
			}
			a:active {
				color:rgb(89, 106, 255);
			}

		</style>
	</head>
	<body>
		<ul>
			<li><a href=#>主页</a></li>
			<li><a href=#>用户导航</a></li>
			<li><a href=#>客户资料</a></li>
			<li><a href=#>退出</a></li>
		</ul>
	</body>
</html>
