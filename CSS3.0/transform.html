<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title>2d转换</title>
		<style type="text/css">
			iframe {width:1000px; height:200px; }
		</style>
	</head>
	<body>
		<div>使用transform:tranlate(20px,60px)可以将元素往右移20px，往下移60px</div>
		<iframe src="transform_1.html"></iframe>
		<hr/>
		<div>使用transform:rotate(45deg)可以将元素旋转60度，可以输入负值</div>
		<iframe src="transform_2.html"></iframe>
		<hr/>
		<div>使用transform:scale(2,4)可以将元素的尺寸宽度变成原来的2倍，高度变成原来的4倍</div>
		<iframe src="transform_3.html"></iframe>
		<hr/>
		<div>使用transform:skew(30deg, 20deg)可以将元素的水平线翻转30度，垂直线翻转20度</div>
		<iframe src="transform_4.html"></iframe>
		<hr/>
		<div>使用tranform:matrix(0.866, 0, 0, 0, 0, 0)可以使用矩阵的方式改变元素，详情看同目录下同名文件</div>
		<iframe src="transform_5.html"></iframe>
	</body>
</html>
