<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title>2d转换</title>
		<style type="text/css">
			div {
					width:200px;
					background-color:yellow;
					border:1px solid;
				}
			div#translate {
				transform:translate(20px,60px);
				}
		</style>
	</head>
	<body>
		<div>这个div会被移动</div>
		<div id="translate">这个div会被移动</div>
	</body>
</html>
