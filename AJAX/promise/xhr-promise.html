<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        function asyncPromise(url) {
            return new Promise((resolve, reject) => {
                let xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onload = function() {
                    if(xhr.status === 200) {
                        resolve(xhr.responseText)
                    } else {
                        reject(new Error(xhr.status))
                    }
                }
                xhr.onerror = function() {
                    reject(new Error(xhr.status))
                }
                xhr.send()
            })
        }

        // 200 SUCCESS
        // asyncPromise('http://httpbin.org/get').then((data) => {
        //     console.log(data)
        // }).catch((err) => {
        //     console.error(err)
        // })

        // 500 INTERNAL SERVER ERROR
        asyncPromise('http://httpbin.org/status/500').then((data) => {
            console.log(data)
        }).catch((err) => {
            console.error(err)
        })
    </script>
</body>
</html>
