<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title></title>
		<script src="jquery-3.0.0.min.js"></script>
	</head>
	<body>
		<p id="result"></p>
		<script>
			$(document).ready(function() {
				$.ajax({
					type: 'get',
					async: false,
					url: 'http://api.money.126.net/data/feed/0000001,1399001',
					dataType: 'jsonp',
					jsonp: 'callback',
					jsonCallback: 'refreshPrice',
					success: function(data) {
						var p = document.getElementById('result');
						p.textContent = `code: ${data['0000001'].code}, price: ${data['0000001'].price}`;
					},
					fail: function() {
						p.textContent = 'fail'
					}
				})
			})
		</script>
	</body>
</html>
