<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title>一个漂亮的表格</title>
		<style type="text/css">
			table {border:1px solid #98BF21; border-collapse:collapse; width:480px}
			table td,table th {padding:3px 7px 3px 3px}
			table tr th {border:1px solid #98BF21; width:160px; text-align:left; font:14px "Aerial" bold; color:#FFF; background-color:#A7C942}
			table tr td {border:1px solid #98BF21; width:160px; text-align:left; font:14px "Aerial"; color:#000;
			background-color:#FFF}
			tr.alt td {background-color:rgb(234, 242, 211)}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Company</th>
				<th>Contact</th>
				<th>Country</th>
			</tr>
			<tr>
				<td>Apple</td>
				<td>Steven Jobs</td>
				<td>USA</td>
			</tr>
			<tr class="alt">
				<td>Baidu</td>
				<td>LI YanHong</td>
				<td>China</td>
			</tr>
			<tr>
				<td>Google</td>
				<td>Larry Page</td>
				<td>USA</td>
			</tr>
			<tr class="alt">
				<td>Lenovo</td>
				<td>Liu Chuanzhi</td>
				<td>China</td>
			</tr>
			<tr>
				<td>Microsoft</td>
				<td>Bill Gates</td>
				<td>USA</td>
			</tr>
			<tr class="alt">
				<td>Nokia</td>
				<td>Stepehen Elop</td>
				<td>Finaland</td>
			</tr>
		</table>
	</body>
</html>
