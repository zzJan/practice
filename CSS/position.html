<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title>定位样式</title>
		<style type="text/css">
			p {font:"serif" 14px; text-indent:30px; }
			iframe {height:255px; width:90%; }
		</style>
	</head>
	<body>
		<p>定位有4种样式：static，absolute，relative，fixed</p>
		<p>static是默认样式，块级元素会生成一个矩形框，而行内元素会生成一个或多个行框，置于父元素当中</p>
		<p>absolute是表示将元素框从文档流中删除，并将文本框相对于包含快定位，元素框在元文档流所占用的空间将让出来给其他元素框使用，好像这个元素框不存在一样，元素在绝对定位后，会生成一个新的块级框，不论原来块级框的样式如何</p>
		<iframe src="position_1.html"></iframe>
		<p>relative表示将元素向某个方向偏移一段距离，但是他原本所占的空间仍然会被保留</p>
		<iframe src="position_2.html"></iframe>
		<p>fixed表示将元素框设置成absolute的定位样式，但是其包含块是整个浏览器视窗</p>
		<iframe src="position_3.html"></iframe>
	</body>
</html>
