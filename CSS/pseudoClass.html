<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title>伪类</title>
		<style type="text/css" >
			a:link {color:rgb(0, 0, 120); text-decoration:none; font:"楷体" 14px normal; }
			a:visited {color:rgb(0, 0, 255); text-decoration:none; font:"楷体" 14px normal; }
			a:hover,a:active {color:rgb(255, 0, 0); text-decoration:underline; font:"楷体" 14px normal;}
			input:focus {background-color:yellow; }
			p > em:first-child {text-decoration:underline; }
		</style>
	</head>
	<body >
		<a href=# >这是一个会变色的超链接~blinkblink</a><br/>
		姓名：<input type="text" size="20"/><br/>
		密码：<input type="text" size="20"/><br/>
		<p>这个p标签有两个子元素：<em>这是第一个子元素</em>，<em>这是第二个子元素</em></p>
		<p>这个p标签有两个子元素：<span>这是第一个子元素</span>，<span>这是第二个子元素</span></p>
	</body>
</html>
