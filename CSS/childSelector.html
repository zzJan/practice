<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title>子元素选择器</title>
		<style type="text/css">
			h1 > strong {color:red; }
		</style>
	</head>
	<body>
		<!--==可以用h1 > strong来指定h1元素下的strong子元素，但是无法指定h1元素下的em子元素下的strong子元素==-->
		<h1>这里是<em>一段<strong>很长</strong></em>的文字</h1>
		<h1>这里是<strong>一段很长</strong>的文字</h1>
	</body>
</html>
