<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title>剪裁</title>
		<style type="text/css">
			p {font:25px "楷体";}
			img {position:absolute; clip:rect(0px,50px,90px,0px); }
			div {border:25px dotted; padding:25px; background-color:#888; margin:30px}
			div#borderbox {background-clip:border-box; }
			div#paddingbox {background-clip:padding-box;}
			div#contentbox {background-clip:content-box;}
		</style>
	</head>
	<body>
		<p>可以使用clip属性修剪处于绝对定位的图片</p>
		<img src="../img/stars.jpg" alt="star"/>
		<div id="borderbox">
			<p>好多文本。</p><p>好多文本。</p><p>好多文本。</p><p>好多文本。</p><p>好多文本。</p>
		</div>
		<div id="paddingbox">
			<p>好多文本。</p><p>好多文本。</p><p>好多文本。</p><p>好多文本。</p><p>好多文本。</p>
		</div>
		<div id="contentbox">
			<p>好多文本。</p><p>好多文本。</p><p>好多文本。</p><p>好多文本。</p><p>好多文本。</p>
		</div>
	</body>
</html>
