<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title>相邻兄弟选择器</title>
		<style type="text/css">
			li + li + li {font-weight:bold; }
		</style>
	</head>
	<body>
		<!--1.在本例中，如果设置 li + li {font-weight:bold} 就会将ul和ol列表的第二三四项li元素加粗，但是不会将第一项li元素加粗，那是因为第一项li元素上方没有li元素了，而第二项li元素上方有第一项li元素，第三项li元素上方有第二项li元素，以此类推，因此符合选择器的要求，将样式设置为粗体

		2.在本例中，如果设置 li + li + li {font-weight:bold} 就会将第三四项li元素加粗，但是不会将第一二项li元素加粗，那是因为第一项li元素上方没有li元素，第二项上方只有一个li元素，第三项li元素上方有两个li元素，第四个元素上方有两个li元素，因此符合选择器，将样式设置为粗体

		3.在本例中，如果设置 li + li + li + li {font-weight:bold} 就会将第四项li元素加粗，但是不会将第一二三项li元素加粗，因为只有第四项li元素上方才有3个li元素

		4.在本例中，如果设置 li + li + li + li + li {font-weight:bold} 所有li元素都不会变粗，因为没有一个li元素上方有4个li元素
	
																							-->
		<div>
		<ul>
			<li>item_1</li>
			<li>item_2</li>
			<li>item_3</li>
			<li>item_4</li>
		</ul>
		<ol>
			<li>item_1</li>
			<li>item_2</li>
			<li>item_3</li>
			<li>item_4</li>
		</ol>
		</div>
	</body>
</html>
