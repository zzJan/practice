<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title>边框样式</title>
		<style type="text/css">
			p {height:200px; width:100%; text-align:center; margin-top:10px}
			p#one {border:5px; border-style:none hidden dotted dashed; border-color:#000;}
			p#two {border:5px; border-style:solid double; border-color:#000;}
			p#three {border:20px groove #000;}
			p#four {border:20px ridge #000;}
			p#five {border:20px inset #000;}
			p#six {border:20px outset #000;}
		</style>
	</head>
	<body>
		<p id="one">框内文字用于测试</p>
		<p id="two">框内文字用于测试</p>
		<p id="three">框内文字用于测试</p>
		<p id="four">框内文字用于测试</p>
		<p id="five">框内文字用于测试</p>
		<p id="six">框内文字用于测试</p>
	</body>
</html>
