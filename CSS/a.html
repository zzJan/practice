<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf8">
		<title>链接样式</title>
		<style type="text/css">
			a#one:link {color:rgb(0, 0, 255); font:bold 14px "Serial","宋体" ; text-decoration:none; background-color:rgb(155, 155, 155)}
			a#one:visited {color:rgb(85, 26, 158); font:bold 14px "Serial","宋体"; text-decoration:none}
			a#one:hover {color:rgb(255, 0, 0); font:bold 14px "Serial","宋体"; text-decoration:underline;  background-color:rgb(233, 233, 233)}
			a#one:active {color:rgb(0, 255, 0); font:bold 200px "Serial","宋体";text-decoration:underline}

			a#two:link,a#two:visited 
			{
				display:block;
				width:255px;
				color:#fff;
				font:14px "幼圆";
				padding:4px;
				background-color:#98bf21;
				text-decoration:none;
				text-align:center;
			}
			a#two:hover,a#active {background-color:#7a991a; }
		</style>
	</head>
	<body>
		<a href=# id="one">一个普通的链接</a>
		<a href=# id="two">另外一个很普通的链接</a>
	</body>
</html>
